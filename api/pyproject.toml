[tool.poetry]
name = "the-spymaster-api"
version = "2.1.1"
description = "Python client implementation for The Spymaster HTTP backend."
authors = ["Asaf Kali <asaf.kali@mail.huji.ac.il>"]

[tool.poetry.urls]
Homepage = "https://github.com/asaf-kali/the-spymaster-backend"
Repository = "https://github.com/asaf-kali/the-spymaster-backend"
Issues = "https://github.com/asaf-kali/the-spymaster-backend/issues"

[tool.poetry.dependencies]
python = "^3.8"
codenames = "^4.0"
the-spymaster-util = { version = "^3.2", extras = ["clients"] }
the-spymaster-solvers-api = "^2.0.1"
pydantic = "^1.9"
requests = "^2.28"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
